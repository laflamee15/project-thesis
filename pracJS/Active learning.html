<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
    playGame('Heads');    
    ">Heads</button>
    <Button onclick="
    playGame('Tails')
    ">Tails</Button>


    <script>
        function playGame(playerPick){
        const computerMove = pickComputerMove();
        let result = ''
            if (playerPick === 'Heads'){
                if(computerMove === 'Heads'){
                    result = 'You win'
                }
                else if(computerMove === 'Tails'){
                    result = 'You Lose!'
                }
            }else {
                if(computerMove === 'Tails'){
                    result = 'You Win!'
                }
                else {
                    result = 'You Lose'
                }
            }
            alert(`You picked ${playerPick}, computer picked ${computerMove}. ${result}`);
        }
        function pickComputerMove(){
        randomNumber = Math.random()
        let computerMove = ''
        if(randomNumber >= 0 && randomNumber < 2/3){
            computerMove = 'Heads'
        }else {
            computerMove = 'Tails'
        }
        return computerMove;
        }
        
    </script>
</body>
</html>
